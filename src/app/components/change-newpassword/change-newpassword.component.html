                tooltip="Back to Login"></i>
              </a>

            <div style=" text-align: right;

            </div>

                                type="password"
                                formControlName="password" name="password"
                                id="password"
                                placeholder="{{'ENTER_PASSWORD_VERIFY' | translate}}" />
                        </div>

                        <br>
                        <br>

                        <div class="form-button">
                            <input type="submit" name="signin" id="signin"
                                class="form-submit"

                                 />
                        </div>
                    </form>
                </div>
            </div>
        </div>
