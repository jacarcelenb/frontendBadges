<!-- Modal -->
<div
  class="modal fade letter"
  id="createTaskModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <b>{{ task_id ? ("TASK_EDIT" | translate) : ("TASK_ADD" | translate) }}</b>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          #closeTaskCreateModal
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col center">
            <!-- <img src="../../../assets/images/store.svg" alt="" class="pb-4" style="width: 20%;"> -->
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto fadeInDown">
            <form
              *ngIf="active"
              #addTaskForm="ngForm"
              [formGroup]="taskForm"
              (ngSubmit)="save()"
            >
              <div class="submit-form">
                <div class="form-group mt-3">
                  <label for="name">{{ "WORD_NAME" | translate }} *</label>
                  <input
                    class="form-control"
                    id="name"
                    formControlName="name"
                  />
                </div>
                <div class="form-group" *ngIf="change_language== false">
                  <label for="title">{{ "WORD_RESPONSIBLE" | translate }} *</label>
                  <select
                    id="inputState"
                    formControlName="responsible"
                    class="form-control"
                  >
                    <option value="">{{ "WORD_SELECT_ONE" | translate }}</option>
                    <option
                      *ngFor="let role of experimenterRoles"
                      [value]="role._id"
                    >
                      {{ role.name }}
                    </option>
                  </select>
                </div>

                <div class="form-group" *ngIf="change_language== true">
                  <label for="title">{{ "WORD_RESPONSIBLE" | translate }} *</label>
                  <select
                    id="inputState"
                    formControlName="responsible"
                    class="form-control"
                  >
                    <option value="">{{ "WORD_SELECT_ONE" | translate }}</option>
                    <option
                      *ngFor="let role of experimenterRoles"
                      [value]="role._id"
                    >
                      {{ role.eng_name }}
                    </option>
                  </select>
                </div>
                <div class="form-group" *ngIf="change_language==false">
                  <label for="title">{{ "TASK_TYPE" | translate }} *</label>
                  <select
                    id="inputState"
                    formControlName="task_type"
                    class="form-control"
                  >
                    <option value="">{{ "WORD_SELECT_ONE" | translate }}</option>
                    <option
                      *ngFor="let taskType of taskTypes"
                      [value]="taskType._id"
                    >
                      {{ taskType.name }}
                    </option>
                  </select>
                </div>

                <div class="form-group" *ngIf="change_language==true">
                  <label for="title">{{ "TASK_TYPE" | translate }} *</label>
                  <select
                    id="inputState"
                    formControlName="task_type"
                    class="form-control"
                  >
                    <option value="">{{ "WORD_SELECT_ONE" | translate }}</option>
                    <option
                      *ngFor="let taskType of taskTypes"
                      [value]="taskType._id"
                    >
                      {{ taskType.eng_name }}
                    </option>
                  </select>
                </div>
                <div class="row">
                  <div class="col form-group">
                    <label for="start_date">{{ "WORD_START" | translate }} *</label>
                    <input
                      type="date"
                      class="form-control"
                      id="start_date"
                      formControlName="start_date"
                    />
                  </div>
                  <div class="col form-group">
                    <label for="end_date">{{ "WORD_END" | translate }} *</label>
                    <input
                      type="date"
                      class="form-control"
                      id="end_date"
                      formControlName="end_date"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="duration">{{ "WORD_DURATION" | translate }} (hh:mm:ss) *</label>
                  <input
                    type="text"
                    [textMask]="{ mask: maskTime, showMask: true }"
                    class="form-control"
                    id="duration"
                    formControlName="duration"
                  />
                </div>
                <div class="form-group">
                  <label for="description">{{ "WORD_DESCRIPTION" | translate }} *</label>
                  <textarea
                    class="form-control"
                    id="description"
                    formControlName="description"
                    rows="3"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  [disabled]="!addTaskForm.form.valid"
                  class="btn btn-success mt-3"
                >
                  {{ "WORD_SAVE" | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
