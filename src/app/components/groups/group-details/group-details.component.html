<div class="letter mt-4 mb-3">
  <div class="col-sm-6 col-md-6">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <a class="navbar-brand"> {{ "GROUP_DETAILS" | translate }} </a>
    </ul>
  </div>
</div>

<div class="col-md-10 col-sm-12">
  <div class="tab-content" id="v-pills-tabContent">
    <div
      class="tab-pane fade"
      id="v-pills-home"
      role="tabpanel"
      aria-labelledby="v-pills-home-tab"
    ></div>
    <div
      *ngIf="group"
      class="tab-pane fade show active"
      id="v-pills-products"
      role="tabpanel"
      aria-labelledby="v-pills-products-tab"
    >
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">
            {{ "GROUP_DETAILS" | translate }}
          </h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <p>{{ "GROUP_TYPE" | translate }}</p>
              <p class="bg-light text-dark p-3 text-wrap">
                <strong>
                  {{ group.group_type?.name }}
                </strong>
              </p>
            </div>
            <div class="col-sm-12 col-md-6">
              <p>{{ "PARTICIPANTS_COUNT" | translate }}</p>
              <p class="bg-light text-dark p-3 text-wrap">
                <strong>
                  {{ group.participants ? group.participants.length : 0 }}
                </strong>
              </p>
            </div>
          </div>
          <p>{{ "GROUP_DESCRIPTION" | translate }}</p>
          <p class="bg-light text-dark p-3 text-wrap">
            <strong>
              {{ group.description }}
            </strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
