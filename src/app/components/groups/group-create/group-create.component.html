<!-- Button trigger modal -->
<button
  style="width: 3.5cm;"
  type="button"
  class="btn btn-primary"
  (click)="show()"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal">
  <i class="fa fa-plus"></i>
  {{ 'GROUP_ADD' | translate }}
</button>

<!-- Modal -->
<div
  class="modal fade letter"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>{{ "GROUP_ADD" |
            translate }}</b></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          #closeGroupCreateModal
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col center">
            <!-- <img src="../../../assets/images/store.svg" alt="" class="pb-4" style="width: 20%;"> -->
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto fadeInDown">
            <form
              *ngIf="active"
              #addGroupForm="ngForm"
              [formGroup]="groupForm"
              (ngSubmit)="save()">
              <div class="submit-form">
                <div>

                  <div class="form-group">
                    <label for="name">{{ "PARTICIPANTS_COUNT" | translate }}</label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="numParticipants"
                      [ngClass]="{'invalidField':
                      groupForm.get('numParticipants')?.hasError('required')
                      &&
                      groupForm.get('numParticipants')?.touched
                      ,'correctField':groupForm.get('numParticipants')?.hasError('required')==false}"
                      />

                    <div class="text-danger"
                      *ngIf="groupForm.get('numParticipants')?.hasError('required')
                      &&
                      groupForm.get('numParticipants')?.touched">
                      <span><strong>{{"MANDATORY_FIELD" | translate}} *</strong></span>
                    </div>
                    <div class="text-success"
                      *ngIf="groupForm.get('numParticipants')?.hasError('required')==
                      false">
                      <span><strong>{{"MSG_VALIDA_FIELD" | translate}}</strong></span>
                    </div>
                  </div>


                  <div class="form-group">
                    <label for="title">{{ "GROUP_TYPE" | translate }} *</label>
                    <select
                      id="inputState"
                      formControlName="group_type"
                      class="form-control"
                      [ngClass]="{'invalidField':
                      groupForm.get('group_type')?.hasError('required') &&
                      groupForm.get('group_type')?.touched
                      ,'correctField':groupForm.get('group_type')?.hasError('required')==false}">
                      <option value="">{{ "WORD_SELECT_ONE" | translate }}</option>
                      <option
                        *ngFor="let groupType of groupTypes"
                        [value]="groupType._id">
                        {{ groupType.name }}
                      </option>
                    </select>

                    <div class="text-danger"
                      *ngIf="groupForm.get('group_type')?.hasError('required')
                      &&
                      groupForm.get('group_type')?.touched">
                      <span><strong>{{"MANDATORY_FIELD" | translate}} *</strong></span>
                    </div>
                    <div class="text-success"
                      *ngIf="groupForm.get('group_type')?.hasError('required')==
                      false">
                      <span><strong>{{"MSG_VALIDA_FIELD" | translate}}</strong></span>
                    </div>
                  </div>

                  <div class="form-group mt-3">
                    <label for="description">{{ "WORD_DESCRIPTION" | translate
                      }} *</label>
                    <textarea
                      class="form-control"
                      id="description"
                      formControlName="description"
                      rows="3"
                      [ngClass]="{'invalidField':
                      groupForm.get('description')?.hasError('required') &&
                      groupForm.get('description')?.touched
                      ,'correctField':groupForm.get('description')?.hasError('required')==false}"></textarea>
                    <div class="text-danger"
                      *ngIf="groupForm.get('description')?.hasError('required')
                      &&
                      groupForm.get('description')?.touched">
                      <span><strong>{{"MANDATORY_FIELD" | translate}} *</strong></span>
                    </div>
                    <div class="text-success"
                      *ngIf="groupForm.get('description')?.hasError('required')==
                      false">
                      <span><strong>{{"MSG_VALIDA_FIELD" | translate}}</strong></span>
                    </div>
                  </div>
                  <button
                    type="submit"
                    [disabled]="!addGroupForm.form.valid"
                    class="btn btn-success mt-3">
                    {{ 'WORD_SAVE' | translate }}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
