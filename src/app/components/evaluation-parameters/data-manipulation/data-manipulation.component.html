<app-card>
  <header class="d-flex align-items-center">
    <app-button-icon
      (press)="close()"
      [icon]="'fa fa-arrow-left'">
    </app-button-icon>
    <h6 class="m-0 font-weight-bold text-primary">
      Data manipulation
    </h6>
  </header>
  <content>
    <div>
      <p>Are the data files manageable properly?</p>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="data_manipulation_properly_yes" (change)="onChange(true)" [checked]="isChecked">
          <label class="form-check-label" for="data_manipulation_properly_yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="data_manipulation_properly_no" (change)="onChange(false)" [checked]="!isChecked">
          <label class="form-check-label" for="data_manipulation_properly_no">No</label>
        </div>
      </div>
    </div>
  </content>
</app-card>
