<app-card
*ngIf="experimentOwner==true">
  <header class="d-flex align-items-center">
    <h6 class="m-0 font-weight-bold text-primary">
      {{"CONFIG_ARTIFACTS" | translate}}
    </h6>
  </header>
  <content>
    <div>
      <p>{{"CONFIG_ARTIFACTS_MSG" | translate}}</p>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="yes"
            (change)="onChange(true)" [checked]="isChecked">
          <label class="form-check-label" for="yes">{{"WORD_YES" | translate}}</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="no"
            (change)="onChange(false)" [checked]="!isChecked">
          <label class="form-check-label" for="no">{{"WORD_NO" | translate}}</label>
        </div>
      </div>
      <a id="btn-pdf" class="btn btn-success text-white"
        routerLinkActive="active" style="margin-left: 450px"
        routerLink="../badges" (click)="close()">{{"WORD_GO_BACK" | translate}}</a>
    </div>
  </content>
</app-card>

<app-card *ngIf="experimentOwner== false">
  <content>


          <div class="alert alert-info" role="alert" style="width: 50%;
          margin-left: 250px;">
              <h4 class="alert-heading" style="font-weight:bolder;"><i class="fa fa-user fa-2x" aria-hidden="true" style="margin-right:10px;"></i>{{"DEAR_USER"
                  | translate}}</h4>
              <p>{{"NON_PARTICIPANT_EXPERIMENTER" | translate}}</p>
              <hr>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a id="btn-pdf" class="btn btn-info text-white"
                      routerLinkActive="active" routerLink="../badges"
                      (click)="close()">{{"WORD_GO_BACK" | translate}}</a>
              </div>
          </div>


  </content>
</app-card>
