<app-card *ngIf="experimentOwner==true">

    <content>

      <div>
        <h6 class="m-0 font-weight-bold text-primary"  style="font-size: medium;white-space:nowrap;overflow:hidden;">
          {{"STRUCTURED_ARTIFACTS" | translate}}
        </h6>
      </div>
      <div class="row">
        <div class="col mx-auto fadeInDown">
          <div class="form-group">
            <p>{{"STRUCTURED_ARTIFACTS_MSG" | translate}}</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="yes" (change)="onChange(true)" [checked]="isChecked">
              <label class="form-check-label" for="yes">{{"WORD_YES" | translate}}</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="no" (change)="onChange(false)" [checked]="!isChecked">
              <label class="form-check-label" for="no">{{"WORD_NO" | translate}}</label>
            </div>
          </div>




            <div class="d-flex justify-content-center form-group mt-3">
            <a id="btn-pdf" class="btn btn-success text-white" routerLinkActive="active"
                routerLink="../badges" (click)="close()">{{"WORD_GO_BACK" | translate}}</a>
            </div>
        </div>
    </div>

    </content>
  </app-card>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
              class="bi bi-question-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
            </svg> {{"ICON_HELP" | translate}}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-primary d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
              <use xlink:href="#info-fill" />
            </svg>
            <div>
              {{"MSG_STRUCTURED_ARTIFACTS" | translate }}
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{"WORD_CLOSE" | translate }}</button>
        </div>
      </div>
    </div>
  </div>

  <app-card *ngIf="experimentOwner== false">
    <content>


            <div class="alert alert-info" role="alert" style="width: 50%;
            margin-left: 250px;">
                <h4 class="alert-heading" style="font-weight:bolder;"><i class="fa fa-user fa-2x" aria-hidden="true" style="margin-right:10px;"></i>{{"DEAR_USER"
                    | translate}}</h4>
                <p>{{"NON_PARTICIPANT_EXPERIMENTER" | translate}}</p>
                <hr>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a id="btn-pdf" class="btn btn-info text-white"
                        routerLinkActive="active" routerLink="../badges"
                        (click)="close()">{{"WORD_GO_BACK" | translate}}</a>
                </div>
            </div>


    </content>
</app-card>
