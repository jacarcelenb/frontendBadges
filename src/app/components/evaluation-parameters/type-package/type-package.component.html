<app-card>
    <header class="d-flex align-items-center">
      <app-button-icon
        (press)="close()"
        [icon]="'fa fa-arrow-left'">
      </app-button-icon>
      <h6 class="m-0 font-weight-bold text-primary">
        Lab package type
      </h6>
    </header>
    <content>
      <div>
        <p>Is the Lab package simple or installation ?</p>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="yes" (change)="onChange(true)" [checked]="isChecked">
            <label class="form-check-label" for="yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="no" (change)="onChange(false)" [checked]="!isChecked">
            <label class="form-check-label" for="no">No</label>
          </div>
        </div>
        <a id="btn-pdf" class="btn btn-success text-white" routerLinkActive="active" style="margin-left: 450px"
        routerLink="../badges" (click)="close()">{{"WORD_GO_BACK" | translate}}</a>
      </div>
    </content>
  </app-card>
