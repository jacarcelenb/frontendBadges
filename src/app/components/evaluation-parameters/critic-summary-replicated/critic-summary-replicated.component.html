<app-card>
    <header class="d-flex align-items-center">
      <app-button-icon
        (press)="close()"
        [icon]="'fa fa-arrow-left'">
      </app-button-icon>
      <h6 class="m-0 font-weight-bold text-primary">
        {{"REPLICATED_CRITIC_SUMMARY" | translate }}
      </h6>
    </header>
    <content>
      <div>
      <div class="d-flex justify-content-center form-group mt-3">
        <p>{{"CRITIC_REPLI_QUES" | translate}}</p>
      </div>
      <div class="d-flex justify-content-center form-group mt-3">
        <a id="btn-pdf" class="btn btn-primary text-white" href="{{url}}" target="_blank"><i class="fa fa-file-pdf-o" aria-hidden="true"></i>  {{"SHOW_FILE" | translate}}</a>
      </div>

        <div class="pdf-container d-flex justify-content-center form-group mt-3">

      </div>
        <div class="d-flex justify-content-center form-group mt-3">
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" (change)="onChange(true)" [checked]="isChecked">
              <label class="form-check-label">{{"WORD_NO" | translate}}</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" (change)="onChange(false)" [checked]="!isChecked">
              <label class="form-check-label">{{"WORD_YES" | translate}}</label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center form-group mt-3">
          <a id="btn-pdf" class="btn btn-success text-white" routerLinkActive="active"
          routerLink="../badges" (click)="close()">{{"WORD_GO_BACK" | translate}}</a>
        </div>

      </div>
    </content>
  </app-card>
