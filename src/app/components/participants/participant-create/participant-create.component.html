<!-- Modal -->
<div
  class="modal fade letter"
  id="addParticipantModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>{{ "PARTICIPANT_ADD" | translate }}</b></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          #closeParticipantCreateModal
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col center">
            <!-- <img src="../../../assets/images/store.svg" alt="" class="pb-4" style="width: 20%;"> -->
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto fadeInDown">
            <form
              *ngIf="active"
              #addParticipantForm="ngForm"
              [formGroup]="participantForm"
              (ngSubmit)="save()"
            >
              <div class="submit-form">
                <div class="form-group">
                  <div class="form-group mt-3">
                    <label for="name">{{ "PARTICIPANTS_COUNT" | translate }}</label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="participants_count"
                      [ngClass]="{'invalidField':
                      participantForm.get('participants_count')?.hasError('required') &&
                      participantForm.get('participants_count')?.touched
                      ,'correctField':participantForm.get('participants_count')?.hasError('required')==false}"
                    />

                    <div class="text-danger"
                    *ngIf="participantForm.get('participants_count')?.hasError('required') &&
                    participantForm.get('participants_count')?.touched">
                    <span><strong>{{"MANDATORY_FIELD" | translate}} *</strong></span>
                  </div>
                  <div class="text-success"
                    *ngIf="participantForm.get('participants_count')?.hasError('required')==
                    false">
                    <span><strong>{{"MSG_VALIDA_FIELD" | translate}}</strong></span>
                  </div>


                  </div>
                </div>
                <button
                  type="submit"
                  [disabled]="!addParticipantForm.form.valid"
                  class="btn btn-success mt-3"
                >
                  {{ "WORD_SAVE" | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
