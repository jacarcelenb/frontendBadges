<div class="card shadow mb-4">
	<nav class="card-header py-3 d-flex align-items-center m-0 gap-2">
		<i class="fa fa-pie-chart" aria-hidden="true"></i>
		<h6 class="m-0 font-weight-bold text-primary">
			{{ "ARTIFACTS_REPORT" | translate }}
		</h6>
		<app-refresh-button (refresh)="fetchArtifactsForExperiment()">
		</app-refresh-button>
	</nav>
	<div class="card-body">
		<div class="d-flex gap-2 flex-wrap justify-content-center">
			<section class="m-1">
				<canvas 
					#artifactsByClassReportChart
					width="200" 
					height="200"
				></canvas>
			</section>
			<section class="m-1">
				<canvas 
					#artifactsTaskReportChart
					width="200" 
					height="200"
				></canvas>
			</section>
			<div class="d-flex flex-wrap gap-2 justify-content-between align-items-center">
				<section class="m-1 report-container bg-primary rounded">
					<strong class="report-title">{{ artifactsReport.totalArtifacts }}</strong>
					<small class="report-value">{{ "ARTIFACTS_TOTAL" | translate }}</small>
				</section>
			</div>
		</div>
	</div>
</div>
