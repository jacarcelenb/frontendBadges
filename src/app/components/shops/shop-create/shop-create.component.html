<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="getVendors()" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    <i class="fa fa-plus"></i>
    Agregar
</button>

<!-- Modal -->
<div class="modal fade letter" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><b>Agregar Tienda</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col center">
                        <img src="../../../assets/images/store.svg" alt="" class="pb-4" style="width: 20%;">
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-auto  fadeInDown">
                        <div class="submit-form">
                            <div *ngIf="!submitted">
                                <div class="form-group">
                                    <label for="title">Nombre</label>
                                    <input type="text" class="form-control" id="name" required [(ngModel)]="shop.name"
                                        name="name" />
                                </div>

                                <div class="form-group mt-3">
                                    <label for="banner">Logo</label>
                                    <button type="button" style="margin-top: 10px; margin-left: 10px;"
                                        class="btn btn-outline-dark" (click)="fileInput.click()">Escoger
                                        Logo </button>
                                    <input #fileInput type="file" (change)="chooseFileLogo($event)"
                                        style="display: none;">
                                </div>

                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" [style.width.%]="progressBarValueLogo"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                        {{progressBarValueLogo}}%</div>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="banner">Banner</label>
                                    <button type="button" style="margin-top: 10px; margin-left: 10px;"
                                        class="btn btn-outline-dark" (click)="fileInput1.click()">Escoger
                                        Banner </button>
                                    <input #fileInput1 type="file" (change)="chooseFileBanner($event)"
                                        style="display: none;">
                                </div>

                                <div class="progress">
                                    <div class="progress-bar" role="progressbar"
                                        [style.width.%]="progressBarValueBanner" aria-valuenow="25" aria-valuemin="0"
                                        aria-valuemax="100">
                                        {{progressBarValueBanner}}%</div>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="phone">Tel√©fono</label>
                                    <input class="form-control" id="phone" required [(ngModel)]="shop.phone"
                                        name="phone" />
                                </div>

                                <div class="form-group mt-3">
                                    <label for="vendor">Vendedor</label>
                                    <select [(ngModel)]="shop.vendor_id" class="form-control">
                                        <option value="">-- Seleccionar --</option>
                                        <option value="{{vendor.vendor_id}}" *ngFor="let vendor of vendors">
                                            {{vendor.user.first_name}} {{vendor.user.last_name}}
                                        </option>
                                    </select>
                                </div>



                                <button (click)="saveShop()"
                                    [disabled]="progressBarValueBanner=='' || progressBarValueLogo=='' "
                                    class="btn btn-success mt-3">{{"WORD_SAVE" | translate }}</button>
                            </div>

                            <div *ngIf="submitted">
                                <h4>Registro agregado exitosamente!</h4>
                                <button class="btn btn-success" (click)="newShop()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
