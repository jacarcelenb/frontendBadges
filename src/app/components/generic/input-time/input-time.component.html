<div class="form-group">
  <label for="duration">{{ "WORD_DURATION" | translate }} (hh:mm:ss) *</label>
    <form [formGroup]="Form">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="number" class="form-control durationfield" min="0" max="100" tooltip="{{ 'HOURS' | translate }}"
          formControlName="hours">
        </div>
        <div class="col-auto">
          <input type="number" class="form-control durationfield" min="0" max="100" tooltip="{{ 'MINUTES' | translate }}"
          formControlName="minutes">
        </div>
        <div class="col-auto">
          <input type="number" class="form-control durationfield" min="0" max="100" tooltip="{{ 'SECONDS' | translate }}"
          formControlName="seconds">
        </div>
      </div>
    </form>

  </div>
