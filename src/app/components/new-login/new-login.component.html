


<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in" style="margin-top: 20px;">
        <div class="container">
            <br>
            <div style="display: block; text-align: right;
                margin-right:1cm;">
                <select name="" id="">
                    <option value="">Language</option>
                    <option value="">English</option>
                    <option value="">Spanish</option>
                </select>
                <a href="" style="text-decoration: none; margin-left:
                    0.3cm;color: black;">Contact us</a>
            </div>
            <div class="signin-content">
                <div class="signin-image">
                    <figure>
                        <img src="../../../assets/images/badgeGo-icon.svg"
                            alt="sing up image">
                    </figure>

                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form [formGroup]="loginForm"
                        (ngSubmit)="onSubmit()" class="register-form"
                        id="login-form">
                        <div class="form-group">
                            <label for="username"><i class="fa fa-user"
                                    aria-hidden="true"></i></label> <input
                                formControlName="email"
                                type="text" name="username" id="username"
                                placeholder="name@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fa fa-key"
                                    aria-hidden="true"></i></label> <input
                                type="password"
                                formControlName="password" name="password" id="password"
                                placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="remember-me"
                                class="label-agree-term"><span><span></span></span>Forgot
                                password ?</label>
                        </div>
                        <div class="form-button">
                            <input type="submit" name="signin" id="signin"
                                class="form-submit"
                                [disabled]="loginForm.invalid"
                                 value="Log in" />
                        </div>
                        <br>
                        <a href="" class="signup-image-link">If you don't have
                            an account. <a style="color:#111599;
                                cursor:pointer;font-weight: 500;">Click here</a></a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div style="text-align: center;width: 100%; margin-top: 0.5cm;
        color: #8cc4cb;">
        <br>
        <h4>Â© 2022 Copyright: badgeGo</h4>
    </div>

</div>
