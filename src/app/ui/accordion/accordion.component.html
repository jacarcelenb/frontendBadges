<div class="accordion">
	<div class="accordion-item">
		<div class="card rounded-0">
			<!-- optional class in angular -->
			<button class="card-header btn btn-block text-left rounded-0 d-flex justify-content-between" type="button" (click)="toggle()">
				<div class="d-flex align-items-center">
					<ng-content select="header"></ng-content>
				</div>
				<div>
					<i *ngIf="show" class="fa fa-chevron-down"></i>
					<i *ngIf="!show" class="fa fa-chevron-up"></i>
				</div>
			</button>
		</div>
		<div class="accordion-collapse collapse card rounded-0" [class.show]="show">
			<div class="card-body">
				<ng-content select="content"></ng-content>
			</div>
		</div>
	</div>
</div>
